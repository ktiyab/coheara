name: Release Desktop

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Build without creating a release'
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  # Windows vcpkg root (pre-installed on GHA Windows runners)
  VCPKG_ROOT: C:\vcpkg

jobs:
  # ── Mobile artifacts (bundled inside desktop installer) ─────
  build-mobile-pwa:
    name: Build Mobile PWA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - run: npm ci
        working-directory: mobile

      - name: Build PWA
        run: npm run build
        working-directory: mobile

      - name: Upload PWA artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-pwa
          path: mobile/build/
          retention-days: 1

  build-mobile-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: gradle

      - name: Install dependencies
        run: npm ci
        working-directory: mobile

      - name: Build web assets
        run: npm run build
        working-directory: mobile

      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: mobile

      # ── Decode signing keystore (required) ──────────────────
      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 --decode > mobile/android/app/release-key.jks

      # ── Build signed release APK ────────────────────────────
      - name: Build release APK
        env:
          ANDROID_KEYSTORE_FILE: release-key.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd mobile/android
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 1

  # ── Desktop builds (bundle PWA + APK inside installer) ──────
  build:
    name: Build (${{ matrix.label }})
    needs: [build-mobile-pwa, build-mobile-apk]
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Windows x64
            platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis,msi
          - label: macOS ARM
            platform: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
          # macOS Intel omitted: cross-compiling C libraries (tesseract/leptonica)
          # from ARM runner fails, and macos-13 (native Intel) is deprecated.
          - label: Linux x64
            platform: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      # ── Linux dependencies ──────────────────────────────────
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            tesseract-ocr \
            libtesseract-dev \
            libleptonica-dev \
            libclang-dev

      # ── macOS dependencies ──────────────────────────────────
      - name: Install macOS Tesseract
        if: startsWith(matrix.platform, 'macos')
        run: brew install tesseract leptonica pkg-config

      # ── Windows dependencies (vcpkg) ────────────────────────
      - name: Export GitHub Actions cache variables (vcpkg binary caching)
        if: matrix.platform == 'windows-latest'
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install Windows Tesseract (vcpkg)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          vcpkg install tesseract:x64-windows-static-md
        env:
          VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

      # ── Bundle mobile artifacts into desktop ────────────────
      - run: npm ci

      - name: Download Mobile PWA
        uses: actions/download-artifact@v4
        with:
          name: mobile-pwa
          path: src-tauri/resources/mobile-pwa

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: mobile-apk
          path: src-tauri/resources/mobile-apk

      - name: Rename APK for distribution server
        run: mv src-tauri/resources/mobile-apk/app-release.apk src-tauri/resources/mobile-apk/coheara.apk
        shell: bash

      # ── Build with updater signing ─────────────────────────
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Coheara ${{ github.ref_name }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/ktiyab/coheara/blob/main/CHANGELOG.md) for details.

            ## Install

            | Platform | Download |
            |----------|----------|
            | Windows | `.exe` (NSIS installer) or `.msi` |
            | macOS | `.dmg` (Apple Silicon) |
            | Linux | `.deb` or `.AppImage` |

            ### Phone Companion
            Open Settings → Companion Setup in the desktop app, then scan the QR code with your phone. No app store needed — the Android APK and PWA are bundled inside the desktop installer.

            ### Prerequisites
            - [Ollama](https://ollama.com/download) + `ollama pull medgemma:4b` for AI features
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}
          tauriScript: npm run tauri
