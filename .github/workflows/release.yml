name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Build without creating a release'
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.label }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Windows x64
            platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis,msi
          - label: macOS ARM
            platform: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
          - label: macOS Intel
            platform: macos-13
            target: x86_64-apple-darwin
            bundles: dmg
          - label: Linux x64
            platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            tesseract-ocr \
            libtesseract-dev \
            leptonica-progs

      - name: Install macOS Tesseract
        if: startsWith(matrix.platform, 'macos')
        run: brew install tesseract

      - name: Install Windows Tesseract
        if: matrix.platform == 'windows-latest'
        run: choco install tesseract --no-progress

      - run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS signing (optional â€” remove if no Apple Developer account)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Coheara ${{ github.ref_name }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/ktiyab/coheara/blob/main/CHANGELOG.md) for details.

            ## Install

            | Platform | Download |
            |----------|----------|
            | Windows | `.exe` (NSIS installer) or `.msi` |
            | macOS | `.dmg` |
            | Linux | `.deb` or `.AppImage` |

            ### Prerequisites
            - [Ollama](https://ollama.com/download) + `ollama pull medgemma:4b` for AI features
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}
          tauriScript: npm run tauri
