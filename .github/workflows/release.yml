name: Release Desktop

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Build without creating a release'
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  # Windows vcpkg root (pre-installed on GHA Windows runners)
  VCPKG_ROOT: C:\vcpkg

jobs:
  build-mobile-pwa:
    name: Build Mobile PWA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - run: npm ci
        working-directory: mobile

      - name: Build PWA
        run: npm run build
        working-directory: mobile

      - name: Upload PWA artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-pwa
          path: mobile/build/
          retention-days: 1

  build:
    name: Build (${{ matrix.label }})
    needs: build-mobile-pwa
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Windows x64
            platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis,msi
          - label: macOS ARM
            platform: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
          - label: macOS Intel
            platform: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg
          - label: Linux x64
            platform: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      # ── Linux dependencies ──────────────────────────────────
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            tesseract-ocr \
            libtesseract-dev \
            libleptonica-dev \
            libclang-dev

      # ── macOS dependencies ──────────────────────────────────
      - name: Install macOS Tesseract
        if: startsWith(matrix.platform, 'macos')
        run: brew install tesseract leptonica pkg-config

      # ── Windows dependencies (vcpkg) ────────────────────────
      - name: Export GitHub Actions cache variables (vcpkg binary caching)
        if: matrix.platform == 'windows-latest'
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install Windows Tesseract (vcpkg)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          vcpkg install tesseract:x64-windows-static-md
        env:
          VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

      # ── Build ───────────────────────────────────────────────
      - run: npm ci

      - name: Download Mobile PWA
        uses: actions/download-artifact@v4
        with:
          name: mobile-pwa
          path: src-tauri/resources/mobile-pwa

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ── Updater signing (optional) ──
          # To enable: generate key with `tauri signer generate -w ~/.tauri/coheara.key`
          # then add TAURI_SIGNING_PRIVATE_KEY and TAURI_SIGNING_PRIVATE_KEY_PASSWORD
          # as GitHub repository secrets.
          # ── macOS code signing (optional) ──
          # To enable: add APPLE_CERTIFICATE, APPLE_CERTIFICATE_PASSWORD,
          # APPLE_SIGNING_IDENTITY, APPLE_API_KEY, APPLE_API_ISSUER,
          # APPLE_API_KEY_ID as GitHub repository secrets.
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Coheara ${{ github.ref_name }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/ktiyab/coheara/blob/main/CHANGELOG.md) for details.

            ## Install

            | Platform | Download |
            |----------|----------|
            | Windows | `.exe` (NSIS installer) or `.msi` |
            | macOS ARM | `.dmg` (Apple Silicon) |
            | macOS Intel | `.dmg` (Intel / Rosetta) |
            | Linux | `.deb` or `.AppImage` |

            ### Phone Companion
            Open Settings → Companion Setup in the desktop app, then scan the QR code with your phone. No app store needed.

            ### Prerequisites
            - [Ollama](https://ollama.com/download) + `ollama pull medgemma:4b` for AI features
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}
          tauriScript: npm run tauri
