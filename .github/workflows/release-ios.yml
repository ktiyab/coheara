name: Release iOS

on:
  push:
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: release-ios-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: mobile

      - name: Build web assets
        run: npm run build
        working-directory: mobile

      - name: Sync Capacitor
        run: npx cap sync ios
        working-directory: mobile

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: mobile/ios/App/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('mobile/ios/App/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        run: |
          cd mobile/ios/App
          pod install

      # ── Build unsigned (always works) ───────────────────────
      - name: Build unsigned iOS app
        if: env.BUILD_CERTIFICATE_BASE64 == ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          cd mobile/ios/App
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # ── Build signed (requires Apple Developer secrets) ─────
      - name: Install Apple certificate and provisioning profile
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          # Create temp keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"
          security import "$CERTIFICATE_PATH" -P "$P12_PASSWORD" -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          # Install provisioning profile
          PP_PATH=$HOME/Library/MobileDevice/Provisioning\ Profiles
          mkdir -p "$PP_PATH"
          echo "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode > "$PP_PATH/build.mobileprovision"

      - name: Build signed IPA
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd mobile/ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID"

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Cleanup keychain
        if: always() && env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      # ── Upload artifacts ────────────────────────────────────
      - name: Upload IPA to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && env.BUILD_CERTIFICATE_BASE64 != ''
        uses: softprops/action-gh-release@v2
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        with:
          files: ${{ runner.temp }}/export/*.ipa
          draft: true
          tag_name: ${{ github.ref_name }}

      # ── Signing setup instructions ──────────────────────────
      # To enable signed iOS builds:
      #
      # 1. Export your Apple Distribution certificate as .p12 from Keychain Access
      # 2. Base64-encode it: base64 -i certificate.p12
      # 3. Create an App Store provisioning profile in Apple Developer portal
      # 4. Base64-encode it: base64 -i profile.mobileprovision
      #
      # 5. Add these GitHub repository secrets:
      #    - BUILD_CERTIFICATE_BASE64: base64-encoded .p12 certificate
      #    - P12_PASSWORD: certificate export password
      #    - BUILD_PROVISION_PROFILE_BASE64: base64-encoded provisioning profile
      #    - APPLE_TEAM_ID: your Apple Developer Team ID
