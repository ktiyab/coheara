name: Release iOS

on:
  push:
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: release-ios-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: mobile

      - name: Build web assets
        run: npm run build
        working-directory: mobile

      - name: Sync Capacitor
        run: npx cap sync ios
        working-directory: mobile

      # ── SPM dependency resolution ───────────────────────────
      # This project uses Swift Package Manager (not CocoaPods).
      # Package.swift is auto-generated by `npx cap sync ios`.
      - name: Resolve SPM dependencies
        run: |
          cd mobile/ios/App
          xcodebuild -resolvePackageDependencies \
            -project App.xcodeproj \
            -scheme App

      # ── Install Apple signing credentials ───────────────────
      - name: Install Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          # Create temp keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"
          security import "$CERTIFICATE_PATH" -P "$P12_PASSWORD" -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          # Install provisioning profile
          PP_PATH=$HOME/Library/MobileDevice/Provisioning\ Profiles
          mkdir -p "$PP_PATH"
          echo "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode > "$PP_PATH/build.mobileprovision"

      # ── Build signed IPA ────────────────────────────────────
      - name: Build signed IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd mobile/ios/App
          xcodebuild archive \
            -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID"

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      # ── Upload artifacts ────────────────────────────────────
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: coheara-ios-ipa
          path: ${{ runner.temp }}/export/*.ipa
          retention-days: 30

      - name: Upload IPA to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/export/*.ipa
          draft: true
          tag_name: ${{ github.ref_name }}

      # ── Signing setup ──────────────────────────────────────
      # Required GitHub secrets:
      #   - BUILD_CERTIFICATE_BASE64: base64-encoded .p12 distribution certificate
      #   - P12_PASSWORD: certificate export password
      #   - BUILD_PROVISION_PROFILE_BASE64: base64-encoded .mobileprovision
      #   - APPLE_TEAM_ID: Apple Developer Team ID
      #
      # CSR generated locally. See Specs/build/CREDENTIALS-SECRETS.md for setup.
