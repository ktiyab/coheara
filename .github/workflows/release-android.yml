name: Release Android

on:
  push:
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: release-android-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: gradle

      - name: Install dependencies
        run: npm ci
        working-directory: mobile

      - name: Build web assets
        run: npm run build
        working-directory: mobile

      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: mobile

      # ── Signing (only when secrets are configured) ──────────
      - name: Decode keystore
        if: env.ANDROID_KEYSTORE_FILE != ''
        env:
          ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
        run: |
          echo "$ANDROID_KEYSTORE_FILE" | base64 --decode > mobile/android/app/release-key.jks

      # ── Build APK (debug — always works without signing) ────
      - name: Build debug APK
        if: env.ANDROID_KEYSTORE_FILE == ''
        env:
          ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
        run: |
          cd mobile/android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      # ── Build APK (release — requires signing secrets) ──────
      - name: Build release APK
        if: env.ANDROID_KEYSTORE_FILE != ''
        env:
          ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd mobile/android
          chmod +x ./gradlew
          ./gradlew assembleRelease

      # ── Upload artifacts ────────────────────────────────────
      - name: Upload debug APK
        if: env.ANDROID_KEYSTORE_FILE == ''
        uses: actions/upload-artifact@v4
        env:
          ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
        with:
          name: coheara-android-debug
          path: mobile/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload release APK
        if: env.ANDROID_KEYSTORE_FILE != ''
        uses: actions/upload-artifact@v4
        env:
          ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
        with:
          name: coheara-android-release
          path: mobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && env.ANDROID_KEYSTORE_FILE != ''
        uses: softprops/action-gh-release@v2
        env:
          ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
        with:
          files: mobile/android/app/build/outputs/apk/release/*.apk
          draft: true
          tag_name: ${{ github.ref_name }}

      # ── Signing setup instructions ──────────────────────────
      # To enable signed release builds:
      #
      # 1. Generate a keystore:
      #    keytool -genkey -v -keystore release-key.jks -keyalg RSA \
      #      -keysize 2048 -validity 10000 -alias coheara
      #
      # 2. Base64-encode the keystore:
      #    base64 -w 0 release-key.jks
      #
      # 3. Add these GitHub repository secrets:
      #    - ANDROID_KEYSTORE_FILE: base64-encoded keystore
      #    - ANDROID_KEYSTORE_PASSWORD: keystore password
      #    - ANDROID_KEY_ALIAS: key alias (e.g., "coheara")
      #    - ANDROID_KEY_PASSWORD: key password
