name: Release Android (Standalone)

# This workflow builds a STANDALONE signed Android APK.
# The main release.yml already builds the APK as part of the desktop bundle.
# Use this workflow only when you need an independent Android release.

on:
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Upload APK to the latest GitHub Release'
        type: boolean
        default: false

concurrency:
  group: release-android-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-android:
    name: Build Signed Android APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: gradle

      - name: Install dependencies
        run: npm ci
        working-directory: mobile

      - name: Build web assets
        run: npm run build
        working-directory: mobile

      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: mobile

      # ── Decode signing keystore (required) ──────────────────
      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 --decode > mobile/android/app/release-key.jks

      # ── Build signed release APK ────────────────────────────
      - name: Build release APK
        env:
          ANDROID_KEYSTORE_FILE: release-key.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd mobile/android
          chmod +x ./gradlew
          ./gradlew assembleRelease

      # ── Upload artifacts ────────────────────────────────────
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: coheara-android-release
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload to GitHub Release
        if: inputs.upload_to_release
        uses: softprops/action-gh-release@v2
        with:
          files: mobile/android/app/build/outputs/apk/release/app-release.apk
          draft: true
          tag_name: ${{ github.ref_name }}

      # ── Signing setup instructions ──────────────────────────
      # Required GitHub repository secrets:
      #   - ANDROID_KEYSTORE_FILE: base64-encoded .jks keystore
      #   - ANDROID_KEYSTORE_PASSWORD: keystore password
      #   - ANDROID_KEY_ALIAS: key alias (e.g., "coheara")
      #   - ANDROID_KEY_PASSWORD: key password
      #
      # See Specs/build/03-GITHUB-SECRETS-SETUP.md for generation commands.
